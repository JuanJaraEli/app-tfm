<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <!-- Meta viewport para escalar correctamente en dispositivos móviles -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentines Day</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      /* Inicialmente se evita el scroll en escritorio */
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .gradient-background {
      background: linear-gradient(
        180deg,
        rgba(255,208,229,1) 0%,
        rgba(255,232,242,1) 36%,
        rgba(255,255,255,1) 100%
      );
    }
    /* Contenedor central para imagen, pregunta y botones */
    .center-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      padding: 0 20px;
    }
    /* Imagen con tamaño máximo en escritorio */
    #imageDisplay {
      width: 80%;
      max-width: 300px;
      height: auto;
      border-radius: 10px;
    }
    #valentineQuestion {
      text-align: center;
    }
    /* Contenedor de botones */
    #responseButtons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
    }
    /* Estilos de los botones */
    #yesButton,
    #noButton {
      font-size: 1.2rem;
      padding: 0.5rem 1rem;
      min-width: 6rem;
      width: auto;
      transition: all 0.3s ease-in-out;
    }
    /* Botón "No": altura fija, sin wrapping, y transición más lenta para moverse */
    #noButton {
      height: 48px;
      line-height: 48px;
      white-space: nowrap;
      transition: left 1.5s ease, top 1.5s ease;
      z-index: 1000;
    }
    /* Ajustes responsivos para dispositivos pequeños */
    @media (max-width: 640px) {
      html, body {
        /* Permite el scroll en móviles para ver todo el contenido */
        overflow: auto;
      }
      /* Reducir el tamaño máximo de la imagen en móviles */
      #imageDisplay {
        max-width: 200px;
      }
      /* Apilar los botones verticalmente para que no se recorten */
      #responseButtons {
        flex-direction: column;
        gap: 10px;
      }
    }
    @media (max-width: 600px) {
      #valentineQuestion {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body class="gradient-background">
  <div class="center-container">
    <img
      id="imageDisplay"
      src="./images/image1.gif"
      alt="Cute kitten with flowers"
      class="rounded-md"
    />
    <h2 id="valentineQuestion" class="text-4xl font-bold italic text-[#bd1e59] my-4">
      Puedo ser tu valentín?
    </h2>
    <div id="responseButtons">
      <button
        id="yesButton"
        class="inline-flex items-center justify-center rounded-md font-medium disabled:pointer-events-none disabled:opacity-50 hover:bg-green-400 bg-green-500 text-white"
      >
        Chi
      </button>
      <button
        id="noButton"
        class="inline-flex items-center justify-center rounded-md font-medium hover:bg-red-700 bg-red-500 text-white"
      >
        No :(
      </button>
    </div>
  </div>

  <script type="module">
    import confetti from "https://cdn.skypack.dev/canvas-confetti";

    const yesButton = document.getElementById("yesButton");
    let noButton = document.getElementById("noButton");
    const imageDisplay = document.getElementById("imageDisplay");
    const valentineQuestion = document.getElementById("valentineQuestion");
    const responseButtons = document.getElementById("responseButtons");

    let noClickCount = 0;
    let buttonHeight = 48;
    let buttonWidth = 100;
    let fontSize = 20;
    let escapeMode = false;

    const imagePaths = [
      "./images/image1.gif",
      "./images/image2.gif",
      "./images/image3.gif",
      "./images/image4.gif",
      "./images/image5.gif",
      "./images/image6.gif",
      "./images/image7.gif",
    ];

    noButton.addEventListener("click", function () {
      if (noClickCount < 5) {
        noClickCount++;
        imageDisplay.src = imagePaths[noClickCount];

        // Incrementa progresivamente el tamaño del botón "Sí"
        buttonHeight += 20;
        buttonWidth += 20;
        fontSize += 5;
        yesButton.style.height = buttonHeight + "px";
        yesButton.style.width = buttonWidth + "px";
        yesButton.style.fontSize = fontSize + "px";

        const texts = [
          "No",
          "Segura?",
          "Porfa bebeeee :(",
          "No me hagas esto :(",
          "Me rompes el corazoncito",
          "Voy a llorar....",
        ];
        noButton.textContent = texts[noClickCount];
      }
      // Cuando se llega al quinto clic, se activa el modo "escape"
      if (noClickCount === 5) {
        escapeMode = true;
        const noRect = noButton.getBoundingClientRect();
        // Cambiamos a posición FIXED para que se posicione en relación al viewport
        document.body.appendChild(noButton);
        noButton.style.position = "fixed";
        noButton.style.left = noRect.left + "px";
        noButton.style.top = noRect.top + "px";
        moveNoButtonSafely();
      }
    });

    function moveNoButtonSafely() {
      const viewportWidth = window.innerWidth;
      const viewportHeight = window.innerHeight;
      const noButtonRect = noButton.getBoundingClientRect();
      const padding = 20;
      const maxX = viewportWidth - noButtonRect.width - padding;
      const maxY = viewportHeight - noButtonRect.height - padding;
      const randomX = padding + Math.random() * (maxX - padding);
      const randomY = padding + Math.random() * (maxY - padding);
      noButton.style.left = randomX + "px";
      noButton.style.top = randomY + "px";
    }

    noButton.addEventListener("mouseover", function () {
      if (escapeMode) {
        moveNoButtonSafely();
      }
    });
    noButton.addEventListener("touchstart", function () {
      if (escapeMode) {
        moveNoButtonSafely();
      }
    });
    window.addEventListener("resize", () => {
      if (escapeMode) {
        moveNoButtonSafely();
      }
    });

    yesButton.addEventListener("click", () => {
      imageDisplay.src = "./images/image7.gif";
      // Permite que el contenido final se expanda y se vea completo
      document.body.style.overflow = "auto";
      document.body.style.height = "auto";
      document.body.style.display = "block";
      valentineQuestion.innerHTML = `
        <div class="flex flex-col text-center gap-[10px] sm:gap-[20px]">
          <div>SIIIIIII :3</div>
          <div>Entonces, te espero el próximo viernes, 14 de febrero ❤️</div>
          <a href="https://maps.apple.com/?q=Metro+La+Latina" target="_blank" class="underline">Metro La Latina</a>
          <div>20:15 hs</div>
        </div>
      `;
      responseButtons.style.display = "none";
      noButton.style.display = "none";
      confetti();
    });
  </script>
</body>
</html>
